<!DOCTYPE html>
<html lang="cn">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>香香看电视</title>
	<style>
	   .auto{margin:0 auto;max-width:1120px;padding:0 10px}a,aside,body,div,footer,html,i,img,input,li,nav,p,section,select,ul{padding:0;margin:0;box-sizing:border-box}a{text-decoration:none;color:#bbc523}body{font-family:Microsoft YaHei,Arial,Helvetica,sans-serif;font-size:1rem;color:#646c7a;overflow-x:hidden}.clear{clear:both}.header{width:100%;background:#fff;height:50px}h1 {font-size:2rem;color:#05A2D7;text-align:center}.main{margin:0 auto;max-width:1120px;padding:0 10px}.main.video{background:#646c7a}.main .tv-title{background:#515151;margin-top:20px;color:#fff;border-top-left-radius:5px;border-top-right-radius:5px;padding:10px 0 10px 20px}.main .tv-title h1{display:inline;font-size:1.2em;font-weight:400}.main .tv-title span{color:#b3b3b3}.parse{margin:20px 0;line-height:50px}.parse .btn,.parse .import,.parse select{height:40px}.parse .import{width:70%;border:1px solid #89d3ff;outline:0;padding-left:10px}.parse select{width:10%;border:1px solid #89d3ff}.parse .btn{width:9%;cursor:pointer;background:#03A9F4;background:linear-gradient(#43a2d7,#2196F3);background:-webkit-linear-gradient(#43a2d7,#2196F3);background:-o-linear-gradient(#43a2d7,#2196F3);background:-moz-linear-gradient(#43a2d7,#2196F3);color:#fff;border:0}.parse .btn:hover{background:linear-gradient(#2196F3,#1e7cc7);background:-webkit-linear-gradient(#2196F3,#1e7cc7);background:-o-linear-gradient(#2196F3,#1e7cc7);background:-moz-linear-gradient(#2196F3,#1e7cc7)}.notice {text-align:left}h2{font-size:1.4rem;font-weight:500;border-left:5px solid #0480aa;padding-left:10px;display:inline-block}.website .row{margin-bottom:20px;flex-direction:row;flex-wrap:wrap}.website .row .box{padding:5px;display:inline-block;border:1px solid #e4ecf3;box-shadow:1px 2px 3px #f2f6f8;cursor:pointer;transition:all .5s;margin-bottom:10px;margin:0 2px 2px 0;width:24%}.website .row .box:hover{transform:translateY(-10px)}.tvsource .tv {width:20%;float:left;margin-bottom:5px}.tvsource .tv a{width:100%;text-align:center;color:green;font-size:1.2rem}.footer{padding:100px 0 50px 0}.footer p{text-align:center;font-size:1.4rem;color:#777}
	</style>
</head>
<body>
	<div class="container">
		<div class="header"><h1>香香看电视</h1></div>
		<div class="main">
			<div class="tv-title">
				<span>正在播放:</span>
				<h1 id="video-title">别问我，我也不知道你在看啥，自己记</h1>
			</div>
			<div class="video">
				<iframe id="palybox" src="https://ftp.bmp.ovh/imgs/2020/05/6fd89e45f47db63c.jpeg" allowtransparency frameborder="0" scrolling="no" width="100%" height="600" ></iframe>
			</div>
			<div class="parse">
				<input id="url" class="import" type="text" placeholder="请粘贴视频网址>ㅂ<ﾉ ☆" title="复制网址来看电视喽！">
				<select name="" id="jk">
					<option value="https://api.sigujx.com/?url=" selected>
								接口一</option>
					<option value="https://api.sigujx.com/?url=">
								接口二</option>
					<option value="https://api.sigujx.com/?url=">
								接口三</option>
				</select>
				<input class="btn" onclick="play()" type="submit" value="VIP解析">
			</div>
			<div class="notice">温馨提示：看不了了，刷新一下或换接口哦！</div>
			<h2>电视导航</h2>
			<div class="tvsource clear">
			   <div class="tv"><a href="http://ivi.bupt.edu.cn/hls/hunanhd.m3u8" target="_blank">湖南卫视</a></div>
			   <div class="tv"><a href="http://ivi.bupt.edu.cn/hls/dfhd.m3u8" target="_blank">东方卫视</a></div>
			   <div class="tv"><a href="http://ivi.bupt.edu.cn/hls/zjhd.m3u8" target="_blank">浙江卫视</a></div>
			   <div class="tv"><a href="http://ivi.bupt.edu.cn/hls/jshd.m3u8" target="_blank">江苏卫视</a></div>
			   <div class="tv"><a href="http://ivi.bupt.edu.cn/hls/btv1.m3u8" target="_blank">北京卫视</a></div>
               <div class="tv"><a href="http://ivi.bupt.edu.cn/hls/cctv1.m3u8" target="_blank">CCTV-1</a></div>
               <div class="tv"><a href="http://ivi.bupt.edu.cn/hls/cctv3.m3u8" target="_blank">CCTV-3</a></div>
               <div class="tv"><a href="http://ivi.bupt.edu.cn/hls/cctv6.m3u8" target="_blank">CCTV-6</a></div>
               <div class="tv"><a href="http://ivi.bupt.edu.cn/hls/cctv8.m3u8" target="_blank">CCTV-8</a></div>
               <div class="tv"><a href="http://ivi.bupt.edu.cn/hls/cctv14.m3u8" target="_blank">CCTV-14</a></div>
			</div>
        <div class="footer"><p>欢乐每一天！</p></div>
	 </div>
  </div>
  <script>
      function play() {
	var rul = document.getElementById("url").value; //获取input链接
	if(rul == "") {
		alert("请输入链接");
	} else {
		var jxApi = document.getElementById("jk"); //获取选择按钮
		var jxurl = document.getElementById("jk").selectedIndex; //获取选中的
		var jkv = jxApi.options[jxurl].value; //获取选择接口链接
		var paly = document.getElementById("palybox"); //获取播放窗口位置
		paly.src = jkv + rul; //接口赋值
	}
}
  </script>
</html>
